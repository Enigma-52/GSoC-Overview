<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSoC Overview</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    min-height: 100vh;
  }
  #topArea {
      width: 100%;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 16px;
    }

  h4{
    text-align: center;
  }
  #cardsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .card {
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin: 16px;
    width: 200px; /* Decreased width */
    transition: transform 0.3s;
    flex: 0 0 0 0; /* 2 cards per row with spacing */
  }

  .card:hover {
    transform: scale(1.05);
  }

  .image-container {
    text-align: center;
    background-color: #eee;
    padding: 0px;
    height: 100px; /* Set your desired fixed height */
    overflow: hidden;
  }

  #separatorLine {
      width: 100%;
      height: 1px;
      background-color: #ddd;
      margin: 16px 0;
    }
  
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 4px;
    background-color: #fff; /* Set your desired background color */
  }

  .card-content {
    padding: 8px;
  }

  .card-content h4 {
    margin-bottom: 8px;
    color: #333333;
    text-align: center;
    font-size: 1.2em; /* Decreased font size */
  }

  .card-content p {
    color: #666666;
    line-height: 1.4;
    font-size: 0.9em; /* Decreased font size */
  }

  .topics-technologies {
    margin-top: 16px;
  }

  .topics-technologies p {
    margin: 8px 0;
    color: #444444;
    font-size: 0.9em; /* Decreased font size */
  }

  .filter-button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .filter-button:hover {
      background-color: #45a049;
    }

</style>

</head>
<body>
<div id="topArea">
  <h1>Welcome to Dynamic Organization Cards</h1>
</div>

<div id="filterSection">
  <label class="filter-label" for="categoryFilter">Category:</label>
  <select id="categoryFilter" class="filter-select">
    <option value="">All Categories</option>
    <option value="Science and Medicine">Science and Medicine</option>
    <option value="Technology">Technology</option>
  </select>

  <label class="filter-label" for="yearFilter">Year:</label>
  <select id="yearFilter" class="filter-select">
    <option value="">All Years</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
  </select>

  <label class="filter-label" for="technologyFilter">Technology:</label>
  <select id="technologyFilter" class="filter-select">
    <option value="">All Technologies</option>
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="Python">Python</option>
  </select>

  <label class="filter-label" for="otherFilter">Other:</label>
  <select id="otherFilter" class="filter-select">
    <option value="">All Options</option>
    <option value="Option1">Option1</option>
    <option value="Option2">Option2</option>
  </select>

  <label class="filter-label" for="extraFilter">Extra:</label>
  <select id="extraFilter" class="filter-select">
    <option value="">All Extras</option>
    <option value="Extra1">Extra1</option>
    <option value="Extra2">Extra2</option>
  </select>

  <button class="filter-button" onclick="applyFilters()">Filter</button>
</div>

<div id="separatorLine"></div>

<div id="cardsContainer"></div>

<script>
  async function fetchData() {
    try {
      const response = await fetch('/organizations'); // Assuming you have a route for organizations
      const data = await response.json();
      generateCards(data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  async function applyFilters() {
    var organizationsData;
    try {
      const response = await fetch('/organizations'); // Assuming you have a route for organizations
      organizationsData = await response.json();
    } catch (error) {
      console.error('Error fetching data:', error);
    }
    const category = document.getElementById("categoryFilter").value;
    const year = document.getElementById("yearFilter").value;
    const technology = document.getElementById("technologyFilter").value;
    const other = document.getElementById("otherFilter").value;
    const extra = document.getElementById("extraFilter").value;


    const filteredData = organizationsData.filter(org => {
      return (
        (!category || org.category === category)
      );
    });
    console.log(category);
    console.log(year);
    generateCards(filteredData);
    console.log(organizationsData);
    console.log("sent data");
    console.log(filteredData);
  }

  function generateCards(organizationsData) {
    var cardsContainer = document.getElementById("cardsContainer");
    cardsContainer.innerHTML = ""; // Clear previous content

    organizationsData.forEach(function(orgData) {
      // Create card elements
      var card = document.createElement("div");
      card.className = "card";

      var imageContainer = document.createElement("div");
      imageContainer.className = "image-container";
      var image = document.createElement("img");
      image.src = orgData.image_url;
      image.style.backgroundColor = orgData.image_background_color;
      imageContainer.appendChild(image);
      card.appendChild(imageContainer);

      var cardContent = document.createElement("div");
      cardContent.className = "card-content";
      var heading = document.createElement("h4");
      heading.textContent = orgData.name;
      cardContent.appendChild(heading);

      var description = document.createElement("p");
      description.textContent = orgData.description;
      cardContent.appendChild(description);

      var topicsTech = document.createElement("div");
      topicsTech.className = "topics-technologies";
      var category = document.createElement("p");
      category.innerHTML = "<strong>Category:</strong> " + orgData.category;
      topicsTech.appendChild(category);

      var technologies = document.createElement("p");
      technologies.innerHTML = "<strong>Technologies:</strong> " + orgData.technologies.slice(0, 5).join(", ");
      topicsTech.appendChild(technologies);

      cardContent.appendChild(topicsTech);
      card.appendChild(cardContent);

      // Append the card to the container
      cardsContainer.appendChild(card);
    });
  }

  let flag = false;

  async function startupFunction() {
    applyFilters();
    flag = true;
  }

  // Run startup function only if it hasn't been executed before
  if (!flag) {
    startupFunction();
  }
</script>

</body>
</html>
