<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Organization Cards</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 10px;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  h4{
    text-align: center;
  }
  #cardsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .card {
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin: 16px;
    width: 200px; /* Decreased width */
    transition: transform 0.3s;
    flex: 0 0 0 0; /* 2 cards per row with spacing */
  }

  .card:hover {
    transform: scale(1.05);
  }

  .image-container {
    text-align: center;
    background-color: #eee;
    padding: 0px;
    height: 100px; /* Set your desired fixed height */
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 4px;
    background-color: #fff; /* Set your desired background color */
  }

  .card-content {
    padding: 8px;
  }

  .card-content h4 {
    margin-bottom: 8px;
    color: #333333;
    text-align: center;
    font-size: 1.2em; /* Decreased font size */
  }

  .card-content p {
    color: #666666;
    line-height: 1.4;
    font-size: 0.9em; /* Decreased font size */
  }

  .topics-technologies {
    margin-top: 16px;
  }

  .topics-technologies p {
    margin: 8px 0;
    color: #444444;
    font-size: 0.9em; /* Decreased font size */
  }
</style>

</head>
<body>

<div id="cardsContainer"></div>

<script>
  async function fetchData() {
    try {
      const response = await fetch('/organizations'); // Assuming you have a route for organizations
      const data = await response.json();
      generateCards(data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  function generateCards(organizationsData) {
    var cardsContainer = document.getElementById("cardsContainer");
    cardsContainer.innerHTML = ""; // Clear previous content

    organizationsData.forEach(function(orgData) {
      // Create card elements
      var card = document.createElement("div");
      card.className = "card";

      var imageContainer = document.createElement("div");
      imageContainer.className = "image-container";
      var image = document.createElement("img");
      image.src = orgData.image_url;
      image.style.backgroundColor = orgData.image_background_color;
      imageContainer.appendChild(image);
      card.appendChild(imageContainer);

      var cardContent = document.createElement("div");
      cardContent.className = "card-content";
      var heading = document.createElement("h4");
      heading.textContent = orgData.name;
      cardContent.appendChild(heading);

      var description = document.createElement("p");
      description.textContent = orgData.description;
      cardContent.appendChild(description);

      var topicsTech = document.createElement("div");
      topicsTech.className = "topics-technologies";
      var category = document.createElement("p");
      category.innerHTML = "<strong>Category:</strong> " + orgData.category;
      topicsTech.appendChild(category);

      var technologies = document.createElement("p");
      technologies.innerHTML = "<strong>Technologies:</strong> " + orgData.technologies.slice(0, 5).join(", ");
      topicsTech.appendChild(technologies);

      cardContent.appendChild(topicsTech);
      card.appendChild(cardContent);

      // Append the card to the container
      cardsContainer.appendChild(card);
    });
  }

  // Initial load with fetching organizations data
  fetchData();

</script>

</body>
</html>
