<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <title>GSoC Overview</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
      padding: 0;
      display: flex;
      
      flex-direction: column;
      align-items: center;
    min-height: 100vh;
  }
  #topArea {
      width: 100%;
      background-color: #3956e7;
      color: #fff;
      text-align: center;
      padding: 16px;
    }

  h4{
    text-align: center;
  }
  #cardsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .card {
    text-align: center;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin: 16px;
    width: 250px; /* Decreased width */
    transition: transform 0.3s;
    flex: 0 0 0 0; /* 2 cards per row with spacing */
  }

  .card:hover {
    transform: scale(1.05);
  }

  .image-container {
    text-align: center;
    background-color: #eee;
    padding: 0px;
    height: 100px; /* Set your desired fixed height */
    overflow: hidden;
  }

  #separatorLine {
      width: 100%;
      height: 1px;
      background-color: #ddd;
      margin: 16px 0;
    }
  
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 4px;
    background-color: #fff; /* Set your desired background color */
  }

  .card-content {
    padding: 8px;
  }

  .card-content h4 {
    margin-bottom: 8px;
    color: #333333;
    text-align: center;
    font-size: 1.2em; /* Decreased font size */
  }

  .card-content p {
    color: #666666;
    line-height: 1.4;
    font-size: 0.9em; /* Decreased font size */
  }

  .topics-technologies {
    display: flex;
  flex-direction: column; /* Stack the child elements vertically */
  align-items: center;
    margin-top: 8px;
  }

  .topics-technologies p {
    margin: 8px 0;
    color: #444444;
    font-size: 0.9em; /* Decreased font size */
  }

  #filterSection {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f2f2f2;
}

.filter-label {
  margin-right: 10px;
  margin-left: 10px;
}

.filter-select {
  width: 170px;
  padding: 5px 5px 5px 5px;
  margin-bottom: 10px;
  margin-top: 0; /* Set top margin to zero */
}

.filter-button {
  padding: 8px 15px;
  margin-left: 10px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.filter-button:hover {
  background-color: #45a049;
}

.upload-btn-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.btn {
  border: 1px solid black;
  color: black;
  background-color: rgb(169, 255, 232);
  padding: 7px 7px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
}


</style>

</head>
<body>
<div id="topArea">
  <h1>GSoC Overview</h1>
</div>

<div id="filterSection">
  <label class="filter-label" for="categoryFilter">Category:</label>
  <select id="categoryFilter" class="filter-select js-states form-control">
    <option value="">All Categories</option>
  </select>

  <label class="filter-label" for="technologyFilter">Technology:</label>
  <select id="technologyFilter" class="filter-select js-states form-control">
    <option value="">All Technologies</option>
  </select>

  <label class="filter-label" for="topicFilter">Topic:</label>
  <select id="topicFilter" class="filter-select js-states form-control">
    <option value="">All Topics</option>
  </select>

  <label class="filter-label" for="yearFilter">Year:</label>
  <select id="yearFilter" class="filter-select" class="js-states form-control" multiple>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
  </select>


  <button class="filter-button" onclick="applyFilters()">Filter</button>
</div>

<div id="separatorLine"></div>

<div id="cardsContainer"></div>

<script>

  $("#technologyFilter").select2({
          placeholder: "Select a Technology",
          allowClear: true
      });

  $("#categoryFilter").select2({
      placeholder: "Select a Category",
      allowClear: true
  });

  $("#topicFilter").select2({
          placeholder: "Select a Topic",
          allowClear: true
      });

  $("#yearFilter").select2({
          placeholder: "Select Year",
          allowClear: true
      });


  async function fetchData() {
    try {
      const response = await fetch('/organizations'); // Assuming you have a route for organizations
      const data = await response.json();
      generateCards(data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }
  

  async function addToDropdown(filterId, property) {
    try {
    const response = await fetch('/organizations'); // Assuming you have a route for organizations
    organizationsData = await response.json();
  } catch (error) {
    console.error('Error fetching data:', error);
  }

  const filterSelect = document.getElementById(filterId);

  // Extract unique values for the specified property from organizationsData
  const uniqueValues = [...new Set(organizationsData.flatMap(org => org[property]))];
  if (property=="category")
  {
    console.log(uniqueValues);
  }
  // Dynamically populate the select options
  uniqueValues.forEach(value => {
    const option = document.createElement('option');
    option.value = value;
    option.textContent = value;
    filterSelect.appendChild(option);
  });
}


addToDropdown('categoryFilter', 'category');
addToDropdown('technologyFilter','technologies');
addToDropdown('topicFilter','topics');



  async function applyFilters() {

    
    var organizationsData;
    try {
      const response = await fetch('/organizations'); // Assuming you have a route for organizations
      organizationsData = await response.json();
    } catch (error) {
      console.error('Error fetching data:', error);
    }
    const category = document.getElementById("categoryFilter").value;
    const yearSelect = document.getElementById("yearFilter");
    const selectedYears = Array.from(yearSelect.selectedOptions).map(option => option.value);
    const technology = document.getElementById("technologyFilter").value;
    const topic = document.getElementById("topicFilter").value;


    const filteredData = organizationsData.filter(org => {
      return (
        (!category || org.category === category) &&
        (!selectedYears.length || selectedYears.some(selectedYear => org.years[selectedYear])) &&
        (!technology || org.technologies.includes(technology)) &&
        (!topic || org.topics.includes(topic))

      );
    });
    
    generateCards(filteredData);
    console.log(organizationsData);
    console.log("sent data");
    console.log(filteredData);
  }

  function generateCards(organizationsData) {
  var cardsContainer = document.getElementById("cardsContainer");
  cardsContainer.innerHTML = ""; // Clear previous content

  organizationsData.forEach(function(orgData) {
    // Create card elements
    var card = document.createElement("div");
    card.className = "card";

    var imageContainer = document.createElement("div");
    imageContainer.className = "image-container";
    var image = document.createElement("img");
    image.src = orgData.image_url;
    image.style.backgroundColor = orgData.image_background_color;
    imageContainer.appendChild(image);
    card.appendChild(imageContainer);

    var cardContent = document.createElement("div");
    cardContent.className = "card-content";
    var heading = document.createElement("h4");
    heading.textContent = orgData.name;
    cardContent.appendChild(heading);

    var categoryColorsMap = new Map([
    ["Science and medicine", "#ff9999"],
    ["Security", "#ccffcc"],
    ["End user applications", "#ffcc99"],
    ["Programming languages", "#ffccff"],
    ["Media", "#99ccff"],
    ["Operating systems", "#ffcc00"],
    ["Other", "#d9d9d9"],
    ["Infrastructure and cloud", "#99ff99"],
    ["Data", "#ffb366"],
    ["Web", "#66b3ff"],
    ["Social and communication", "#ff6666"],
    ["Development tools", "#c2f0c2"]
  ]);

    
    var topicsTech = document.createElement("div");
    var categoryBox = document.createElement("div");
    categoryBox.className = "btn-wrapper";
    var category = document.createElement("button");
    category.className = "btn";
    category.textContent = orgData.category;
    var categoryColor = categoryColorsMap.get(orgData.category) || "cyan";
    category.style.border = "1px solid " + categoryColor;
    category.style.backgroundColor = categoryColor;
    categoryBox.appendChild(category);
    topicsTech.appendChild(categoryBox);

    var description = document.createElement("p");
    description.textContent = orgData.description;
    cardContent.appendChild(topicsTech); // Move topicsTech here
    cardContent.appendChild(description); // Move description here

    var technologies = document.createElement("p");
    technologies.innerHTML = "<strong>Technologies:</strong> " + orgData.technologies.slice(0, 5).join(", ");
    cardContent.appendChild(technologies);

    var yearsContent = document.createElement("div");
    yearsContent.className = "years-content";

    var yearsList = document.createElement("p");
    yearsList.innerHTML = "<strong>Years:</strong> " + Object.keys(orgData.years).join(", ");
    yearsContent.appendChild(yearsList);

    cardContent.appendChild(yearsContent);

    card.appendChild(cardContent);

    // Append the card to the container
    cardsContainer.appendChild(card);
  });
}


  let flag = false;

  async function startupFunction() {
    applyFilters(flag);
    flag = true;
  }

  // Run startup function only if it hasn't been executed before
  if (!flag) {
    startupFunction();
  }
</script>

</body>
</html>
